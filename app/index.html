<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#45408d">
  
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="dti">
  <link rel="icon" sizes="192x192" href="img/touch/dti-logo-final-branco.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="img/touch/dti-logo-final-branco.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="img/touch/dti-logo-final-branco.png">
  
  <!--Import Google Fonts-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
  <link href="../bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="title">
    <h1>dive.</h1>
    <h1>think.</h1>
    <h1>innovate.</h1>
    <h4>novo site. nova sede. soon.</h4>
  </div>
  <div class="content-container">
    <div class="row">
      <div class="col s12" style="position: relative;">        
        <div class="email-container">
         <div class="sub-title">
           <h5>QUERO SER NOTIFICADO</h5>
         </div>
          <div class="input-container email-input">
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="Ops! Esse não é um email válido.">EMAIL</label>
            </div>  
            <div>
              <span id="email-success" class="success hide">
                <i class="tiny material-icons">done</i> Email enviado com sucesso!
              </span>
              <span id="email-error" class="error hide">
                <i class="tiny material-icons">clear</i> Ops! Erro ao enviar email, tente novamente.
              </span>
            </div>          
          </div>
          <div class="send-button-container">
            <button id="send-button" class="dti-button waves-effect waves-light">ENVIAR</button>
          </div>          
        </div>
      </div>
    </div>    
  </div>
  <div class="footer">
    <img src="img/dti-logo-final-branco.png" title="dti digital"/>
  </div>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
            
      $('#send-button').click(function(){
        if(!$('#email').hasClass('invalid') && $('#email').val()){
                    
          var posting = $.post('email.php', { email: $('#email').val() } );

          posting.done(function( data ) {
            $('#email-success').removeClass('hide');
            $('#email-error').addClass('hide');
          }).fail(function(){
            $('#email-error').removeClass('hide');
            $('#email-success').addClass('hide');
          });
            
        }
      });
      
    });
  </script>
</body>
</html>
